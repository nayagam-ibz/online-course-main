<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
  <body>
  	<header class="dashboard">
	  	<nav class="navbar navbar-default navbar-fixed-top clearHeader">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="#"><img src="../image/logo-1.png"></a>
	      </div>
	      <div id="navbar" class="navbar-collapse collapse">
	        <ul class="nav navbar-nav">
	        </ul>
	        <ul class="nav navbar-nav navbar-right cu-navbar-right">
	          <li><a href="#"><span class="btn-instructor">Logout</span></a></li>
	        </ul>
	      </div>
		  </nav>
  	</header>

  	<div class="widget-section">
  		<div class="container">
  			<div class="row">
  				<div class="col-sm-6">
            <div class="qu-shor-box instructor-color">
              <a href="/schools/courses" role="button" aria-expanded="false">
                <span class="goto-arrow">
                  <img src="https://img.icons8.com/ios/25/000000/redo-filled.png" class="clik-circule-plus">
                </span>
              </a>
              <div class="qu-shor-inner-box">
                <img src="https://img.icons8.com/ios/160/ffffff/training-filled.png">
                <p class="app-name">INSTRUCTOR</p>
              </div>
              <div class="qu-shor-footer">
                <ul class="list-inline">
                  <li><span>No.of Registration - </span>0</li>
                  <li><span>Total Earnings - </span>1</li>
                </ul>
              </div>
            </div>
  				</div>
  				<div class="col-sm-6">
            <div class="qu-shor-box institution-color">
              <a href="/schools/courses" role="button" aria-expanded="false">
                <span class="goto-arrow">
                  <img src="https://img.icons8.com/ios/25/000000/redo-filled.png" class="clik-circule-plus">
                </span>
              </a>
              <div class="qu-shor-inner-box">
                <img src="https://img.icons8.com/ios-glyphs/160/ffffff/organization.png">
                <p class="app-name">INSTITUTION</p>
              </div>
              <div class="qu-shor-footer">
                <ul class="list-inline">
                  <li><span>No.of Registration - </span>0</li>
                  <li><span>Total Earnings - </span>1</li>
                </ul>
              </div>
            </div>
  				</div>
  			</div>
  		</div>
  	</div>

  </body>
</html>
