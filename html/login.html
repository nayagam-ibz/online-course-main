<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
  <body>
	  <div class="thi-login-section">
	    <div class="thi-login-card">
	      <div class="thi-card-header">
	        <img class="logo-img" alt="logo" width="140px" src="../image/logo-1.png">
	      </div>
	      <div class="thi-card-body">
	        <form>
	          <span class="card-text-title">Sign In</span>
	          <span class="card-text-subtitle">Please enter your information.</span>
	          <div class="form-group">
	            <input class="form-control" placeholder="Email" autofocus="autofocus" autocomplete="false" type="text">
	          </div>

	          <div class="form-group">
	            <input class="form-control" placeholder="Password" autocomplete="false" type="password">
	          </div>

	          <div class="card-inform-section">
		          <div class="row">
		            <div class="col-sm-6 col-xs-6 col-lg-6 col-md-6">
		              <label class="checkbox-container">Keep me logged in
		                <input type="checkbox">
		                <span class="checkmark"></span>
		              </label>
		            </div>
		            <div class="col-sm-6 col-xs-6 col-lg-6 col-md-6">
		              <a class="thi-forgot-a" href="#">Forgot your password?</a>
		            </div>
		          </div>
	          </div>

	          <div class="form-group">
	            <button type="submit" class="btn btn-primary thi-login-btn mb-40 ">Sign In</button> 
	          </div>
	        </form>          
	      </div>
	    </div>
	  </div>
  </body>
</html>
